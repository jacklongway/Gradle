# project configuration file
#配置目录,存储临时文件,或其他
local.dir=
#最小sdk版本
minSdkVersion=12
#目标sdk版本
targetSdkVersion=23
#编译sdk版本
compileSdkVersion=23
#构建版本
buildToolsVersion=23.0.3
#输出apk目录
apps=
#输出jar,war等目录
javaLib=
#输出aar目录
aar=
#输出so文件目录
nativeLib=
#是否在调试模式
debug=true
#调试密钥路径
debug.keystore=
#发布密钥路径
release.keystore=

#debug密钥信息,这些信息最好直接键盘读取
debug.storePassword=
debug.keyAlias=
debug.keyPassword=
#release密钥信息,这些信息最好直接键盘读取
release.storePassword=
release.keyAlias=
release.keyPassword=