# project configuration file
#配置目录,存储临时文件,或其他
local.dir={local.dir}
#最小sdk版本
minSdkVersion={minSdkVersion}
#目标sdk版本
targetSdkVersion={targetSdkVersion}
#编译sdk版本
compileSdkVersion={compileSdkVersion}
#构建版本
buildToolsVersion={buildToolsVersion}
#输出apk目录
apps={apps}
#输出jar,war等目录
javaLib={javaLib}
#输出aar目录
aar={aar}
#输出so文件目录
nativeLib={nativeLib}
#是否在调试模式
debug={debug}
#调试密钥路径
debug.keystore={debug.keystore}
#发布密钥路径
release.keystore={release.keystore}

#debug密钥信息,这些信息最好直接键盘读取
debug.storePassword={debug.storePassword}
debug.keyAlias={debug.keyAlias}
debug.keyPassword={debug.keyPassword}
#release密钥信息,这些信息最好直接键盘读取
release.storePassword={release.storePassword}
release.keyAlias={release.keyAlias}
release.keyPassword={release.keyPassword}